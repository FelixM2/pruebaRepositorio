</head>
<body>

    <!--barra de navegacion-->

        <main>
            <!--Atrrbutos de Form
            Action: documento qu es encarga de recibir los datos y procesaros.
            Method:Es la forma en la que sera enviada la informacion. existen dos metodos de envio, que son GET(visible y POST.Enctype: como se codificaran los contenidos.)-->

            <form action=""></form>
            
            <!--Ingreso de texto
            Label: Define formalmente a cada elelemento de un formulario. Esta etiqueta es de mucha ayuda para generar un formulario accecible.
        Su rpincipal atributo es "FOR", que va a referenciar a "LABEL" con su elemeto del formulario. EL valor del atributo 
        "FOR" debe ser igual al valor del atributo "NAME" del elemento-->
        <form>
            <!--Fieldset (te da los bordes del formulario)-->
            <fieldset>
                <!--Legend sirve para darle nombre en la misma linea del recuadro-->
                <legend>
                   Formulario de Contacto
                </legend>
                <!--se le agrega la etiqueta "div" para que es ubiquen uno debajo del otro-->
                <div>
                <label for="nombre">Nombre y apellido</label>
                <!--La etiqueta input no lleva cierre-->
                <input type="text" name="nombre" placeholder="Nombre Completo">
                </div>

                <br>

                <div>
                 <!--Etiqueta "input"(casilla vacia para relllenar) "type"(tipo de entrada :texto, email, contraseña). Atributo required(va a ser requerido siosi para poder enviar el formulario)-->   
                <label for="E-mail">E-mail</label>
                 <input type="email" required placeholder="Correo@gmail.com">                   
                </div>
                
                <br>

                <div>
                    <label for="password">Contraseña</label>
                    <input type="password">
                </div>
                <br>

                <div>
                <label for="Pais">Pais</label>
                <!--Etiqueta "select"(sirve para abrir una barra desplagable con opciones)-->
                <select name="Pais" required>
                    <!--Etiqeuta "option"(se usa para poner las opciones de la barra desplegable)-->
                    <option value="">Elige tu pais</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Chile">Chile</option>
                    <option value="Brasil">Brasil</option>
                    <option value="EE.UU">EE.UU</option>
                </select>
                </div>

                <br>

                <div>
                <label for="Sexo">Genero</label>
                <br>
                <!--Atributos "name"(va lo mismo que se pone en label) "value"(se le pone un valor para que al seleccionar los item solo se marque uno a la vez)-->
                 <input type="radio" name="sexo" value="hombre" required>Hombre
                 <br>
                 <input type="radio" name="sexo" value="mujer"required>Mujer
                 <br>
                 <input type="radio" name="sexo" value="no-binario" required>No binario
                </div>
                <br>
                
                <div>
                    <!--Para crear los botones no hace falta crear la etiqueta label, solo input.-->
                    <!--Input tipo "submit"(sirve para enviar el formulario) "reset"(sirve para resetear el formulario)
                    -->
                    <input type="submit" value="enviar">
                    <input type="reset" value="resetear">
                </div>
                
            </fieldset>



        </form>

    
        </main>
    
        <footer>
    
    
        </footer>
</body>
</html>
